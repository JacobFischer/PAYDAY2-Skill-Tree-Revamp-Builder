<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>PAYDAY 2 - Revamped Skill Tree Builder</title>

		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">

		<script type="text/javascript" src="jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="queryString.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<div id="main">
			<h1 id="site-title">PAYDAY 2 Revamped Skill Tree Builder</h1>
			<div id="build-name-wrapper">
				<input type="text" id="build-name" value="Loading..."></input>
			</div>
			<div id="builder">
				<div id="info-pane">
					<div id="build-overview-link">Build Overview</div>
					<div>
						Total Points: <span id="points"></span>/100<span id="points-message"></span>
					</div>
					<ul id="trees-list">
					</ul>
				</div>
				<div id="build-overview">
					<table>
					</table>
				</div>
				<div id="current-subtree">
				</div>
			</div>
			<footer>By <a href="https://github.com/JacobFischer/PAYDAY2-Skill-Tree-Revamp-Builder">Jacob Fischer</a></footer>
		</div>
	</body>
</html>
